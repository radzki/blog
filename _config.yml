# Site settings
title: "RE://notes"
description: "Notes from (reverse) engineering"
author: ""
baseurl: "" # subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Sass settings
sass:
  style: compressed
  sass_dir: _sass

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:title/

# Pagination (optional, requires jekyll-paginate)
# paginate: 5
# paginate_path: "/page/:num/"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - Dockerfile
  - docker-compose.yml
  - README.md
  - .git
  - .gitignore

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
